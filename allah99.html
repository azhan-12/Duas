<!DOCTYPE html>

<head>

<style>
*{
box-sizing:border-box;
margin:0;
padding:0;
font-family:'Segoe UI',sans-serif;
}

body{
background:linear-gradient(135deg,#000814,#001d3d,#003566);
color:white;
padding:25px;
}



h1{
text-align:center;
margin-bottom:30px;
font-size:28px;
color:#00e5ff;
text-shadow:0 0 15px #00e5ff;

.container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));

.card{
background:rgba(255,255,255,0.07);

padding:20px;

.card:hover{
transform:translateY(-6px);

}

.number{
font-size:12px;
opacity:0.7;
margin-bottom:8px;
}

.arabic{
font-size:30px;
margin-bottom:8px;
color:#00ffcc;
}

.english{
font-weight:bold;
font-size:16px;
margin-bottom:6px;
color:#ffffff;
}
.navBar{
display:flex;
justify-content:center;
gap:10px;
margin-bottom:20px;
flex-wrap:wrap;
}

.navBar a{
text-decoration:none;
padding:8px 14px;
border-radius:20px;
background:#00e5ff;
color:black;
font-weight:bold;
font-size:14px;
transition:0.3s;
}

.navBar a:hover{
background:#00ffcc;
}

.meaning{
font-size:13px;
opacity:0.85;
color:#cceeff;
}
</style>
</head>
