<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surah Ikhlas Tracker</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif;}
body{
height:100vh;
background:linear-gradient(135deg,#001f3f,#000814,#003566);
color:white;
display:flex;
flex-direction:column;
}
.topBar{
background:rgba(0,0,0,0.5);
padding:12px;
text-align:center;
font-weight:bold;
color:#00e5ff;
}
.navBar{
display:flex;
justify-content:center;
gap:10px;
padding:10px;
}
.navBar a{
text-decoration:none;
padding:8px 14px;
border-radius:20px;
background:#00e5ff;
color:black;
font-weight:bold;
font-size:14px;
}
.wrapper{
flex:1;
display:flex;
justify-content:center;
align-items:center;
padding:10px;
}
.card{
width:100%;
max-width:500px;
height:95%;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
border-radius:20px;
padding:20px;
display:flex;
flex-direction:column;
}
.header{text-align:center;}
.circle{
width:220px;
height:220px;
margin:15px auto;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
position:relative;
background:conic-gradient(#00ff88 0deg,#111 0deg);
}
.circle::before{
content:"";
position:absolute;
width:160px;
height:160px;
background:#001f3f;
border-radius:50%;
}
.centerText{
position:absolute;
text-align:center;
font-size:14px;
font-weight:bold;
}
input{
width:100%;
padding:10px;
border:none;
border-radius:10px;
text-align:center;
margin-top:10px;
}
.btnGroup{text-align:center;margin-top:10px;}
button{
padding:8px 18px;
border:none;
border-radius:20px;
font-weight:bold;
cursor:pointer;
margin:5px;
}
.addBtn{background:#00ff88;}
.resetBtn{background:#ff4444;color:white;}
.dayBox{
margin-top:15px;
background:rgba(0,0,0,0.4);
padding:12px;
border-radius:10px;
flex:1;
overflow-y:auto;
}
</style>
</head>
<body>

<div class="topBar" id="dateTime"></div>

<div class="navBar">
<a href="index.html">La Ilaha</a>
<a href="astagfirullah.html">Astaghfirullah</a>
<a href="ikhlas.html">Surah Ikhlas</a>
</div>

<div class="wrapper">
<div class="card">

<div class="header">
<h2>Surah Ikhlas (1000)</h2>
</div>

<div class="circle" id="circle">
<div class="centerText" id="circleText">
Completed: 0<br>
Remaining: 1000
</div>
</div>

<input type="number" id="input" placeholder="Enter today's count">

<div class="btnGroup">
<button class="addBtn" onclick="add()">Add</button>
<button class="resetBtn" onclick="resetAll()">Reset</button>
</div>

<div class="dayBox" id="dayList"></div>

</div>
</div>

<script>
let total = 1000;
let remaining = parseInt(localStorage.getItem("ik_remaining")) || 1000;
let days = JSON.parse(localStorage.getItem("ik_days")) || [];

function updateDateTime(){
let now = new Date();
document.getElementById("dateTime").innerText =
now.toDateString() + " | " + now.toLocaleTimeString();
}
setInterval(updateDateTime,1000);
updateDateTime();

function add(){
let today = new Date().toDateString();
let value = parseInt(document.getElementById("input").value);
if(isNaN(value)||value<=0) return;

remaining -= value;
if(remaining<0) remaining=0;

let existing = days.find(d=>d.date===today);
if(existing){ existing.count += value; }
else{ days.push({date:today,count:value}); }

localStorage.setItem("ik_remaining",remaining);
localStorage.setItem("ik_days",JSON.stringify(days));

updateUI();
document.getElementById("input").value="";
}

function updateUI(){
let completed = total - remaining;
let progress = (completed/total)*360;

document.getElementById("circle").style.background =
`conic-gradient(#00ff88 ${progress}deg,#111 ${progress}deg)`;

document.getElementById("circleText").innerHTML =
"Completed: "+completed+"<br>Remaining: "+remaining;

let list="";
days.forEach(d=>{
list+=d.date+" : "+d.count+"<br>";
});
document.getElementById("dayList").innerHTML=list;
}

function resetAll(){
if(confirm("Reset everything?")){
remaining=1000;
days=[];
localStorage.removeItem("ik_remaining");
localStorage.removeItem("ik_days");
updateUI();
}
}

updateUI();
</script>

</body>
</html>
