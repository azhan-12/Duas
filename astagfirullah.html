<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Astaghfirullah Tracker</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif;}

body{
height:100vh;
background:linear-gradient(135deg,#000814,#001d3d,#003566);
color:white;
display:flex;
flex-direction:column;
}

.topBar{
background:rgba(0,0,0,0.6);
padding:12px;
text-align:center;
font-weight:bold;
color:#00e5ff;
letter-spacing:1px;
}

.navBar{
display:flex;
justify-content:center;
gap:10px;
padding:12px;
flex-wrap:wrap;
}

.navBar a{
text-decoration:none;
padding:8px 16px;
border-radius:25px;
background:#00e5ff;
color:black;
font-weight:bold;
font-size:14px;
transition:0.3s;
}

.navBar a:hover{
background:#00ffcc;
transform:scale(1.05);
}

.wrapper{
flex:1;
display:flex;
justify-content:center;
align-items:center;
padding:10px;
}

.card{
width:100%;
max-width:500px;
height:95%;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(18px);
border-radius:25px;
padding:25px;
display:flex;
flex-direction:column;
box-shadow:0 0 25px rgba(0,255,255,0.2);
}

.header{
text-align:center;
margin-bottom:10px;
color:#00ffcc;
text-shadow:0 0 10px #00ffcc;
}

.circle{
width:230px;
height:230px;
margin:15px auto;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
position:relative;
background:conic-gradient(#00ff88 0deg,#111 0deg);
box-shadow:0 0 25px #00ff88;
transition:0.5s;
}

.circle::before{
content:"";
position:absolute;
width:170px;
height:170px;
background:#001f3f;
border-radius:50%;
}

.centerText{
position:absolute;
text-align:center;
font-size:15px;
font-weight:bold;
}

input{
width:100%;
padding:12px;
border:none;
border-radius:15px;
text-align:center;
margin-top:15px;
font-size:15px;
outline:none;
}

input:focus{
box-shadow:0 0 15px #00ffcc;
}

.btnGroup{
text-align:center;
margin-top:15px;
}

button{
padding:10px 22px;
border:none;
border-radius:25px;
font-weight:bold;
cursor:pointer;
margin:5px;
transition:0.3s;
}

.addBtn{
background:#00ff88;
}

.addBtn:hover{
background:#00ffcc;
transform:scale(1.05);
}

.resetBtn{
background:#ff4444;
color:white;
}

.resetBtn:hover{
background:#ff2222;
transform:scale(1.05);
}

.dayBox{
margin-top:15px;
background:rgba(0,0,0,0.4);
padding:15px;
border-radius:15px;
flex:1;
overflow-y:auto;
font-size:14px;
}
</style>
</head>
<body>

<div class="topBar" id="dateTime"></div>

<div class="navBar">
<a href="index.html">La Ilaha</a>
<a href="astagfirullah.html">Astaghfirullah</a>
<a href="ikhlas.html">Surah Ikhlas</a>
<a href="allah99.html">99 Names</a>
</div>

<div class="wrapper">
<div class="card">

<div class="header">
<h2>Astaghfirullah (100,000)</h2>
</div>

<div class="circle" id="circle">
<div class="centerText" id="circleText">
Completed: 0<br>
Remaining: 100000
</div>
</div>

<input type="number" id="input" placeholder="Enter today's count">

<div class="btnGroup">
<button class="addBtn" onclick="add()">Add</button>
<button class="resetBtn" onclick="resetAll()">Reset</button>
</div>

<div class="dayBox" id="dayList"></div>

</div>
</div>

<script>
let total = 100000;
let remaining = parseInt(localStorage.getItem("ast_remaining")) || 100000;
let days = JSON.parse(localStorage.getItem("ast_days")) || [];

function updateDateTime(){
let now = new Date();
document.getElementById("dateTime").innerText =
now.toDateString() + " | " + now.toLocaleTimeString();
}
setInterval(updateDateTime,1000);
updateDateTime();

function add(){
let today = new Date().toDateString();
let value = parseInt(document.getElementById("input").value);
if(isNaN(value)||value<=0) return;

remaining -= value;
if(remaining<0) remaining=0;

let existing = days.find(d=>d.date===today);
if(existing){ existing.count += value; }
else{ days.push({date:today,count:value}); }

localStorage.setItem("ast_remaining",remaining);
localStorage.setItem("ast_days",JSON.stringify(days));

updateUI();
document.getElementById("input").value="";
}

function updateUI(){
let completed = total - remaining;
let progress = (completed/total)*360;

document.getElementById("circle").style.background =
`conic-gradient(#00ff88 ${progress}deg,#111 ${progress}deg)`;

document.getElementById("circleText").innerHTML =
"Completed: "+completed+"<br>Remaining: "+remaining;

let list="";
days.forEach(d=>{
list+=d.date+" : "+d.count+"<br>";
});
document.getElementById("dayList").innerHTML=list;
}

function resetAll(){
if(confirm("Reset everything?")){
remaining=100000;
days=[];
localStorage.removeItem("ast_remaining");
localStorage.removeItem("ast_days");
updateUI();
}
}

updateUI();

// Press Enter to Add
document.getElementById("input").addEventListener("keypress", function(e){
if(e.key === "Enter"){
add();
}
});
</script>

</body>
</html>
